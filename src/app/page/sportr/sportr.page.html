<ion-header>
    <ion-toolbar color="warning">
        <!-- <ion-icon name="arrow-back" [routerLink]="['/home']"></ion-icon> -->
        <ion-title>Sport Results</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="background-image">
    <ion-card>
        <h2>Score:{{score}}0/50&nbsp;Points</h2>
        <h2>Your Answers:</h2>
        {{r}}<br> {{r1}}
        <br> {{r2}}
        <br> {{r3}}
        <br> {{r4}}
        <br>
    </ion-card>
    <div class="button">
        <ion-button color="warning" [routerLink]="['/home']">BACK</ion-button>
        <ion-button color="warning" [routerLink]="['/sportc']">START AGAIN?</ion-button>
        <ion-button color="warning" (click)="show()" [disabled]="disabled">SHOW TOTAL</ion-button>
    </div>

</ion-content>
